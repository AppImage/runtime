name: build

on:
  push:
    branches:    
      - 'main'
  pull_request:
  
# This ensures that jobs get canceled when force-pushing
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
# The default Debian shell (dash) is faster than bash at running scripts,
# and using bash when it is not needed doesn't make sense.
defaults:
  run:
    shell: sh

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        fuse_version: [2, 3]
        arch: [aarch64, armv7, i686, x86_64]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get git hash
      run: |
           echo -n "https://github.com/${GITHUB_REPOSITORY}/commit/" > src/runtime/version
           git rev-parse --short HEAD  | xargs >> src/runtime/version

    - name: Build
      uses: lalten/run-on-arch-action@amd64-support  # should be switched to `uraimo/run-on-arch-action@v2` when https://github.com/uraimo/run-on-arch-action/pull/94 is merged
      with:
        arch: ${{ matrix.arch }}
        distro: alpine_latest
        env: |
          FUSE_VERSION: ${{ matrix.fuse_version }}
        dockerRunArgs: |
          --volume "${PWD}/out:/out"
          --volume "${PWD}/src:/src"
        run: ./build.sh

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: ./out/*

    - name: Upload to releases
      if: github.event_name != 'pull_request' && github.ref_name == 'main'
      uses: softprops/action-gh-release@v1
      with:
        files: out/*
        tag_name: continuous
